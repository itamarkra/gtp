<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title> 拽</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>  拽</h1>

  <div class="podium" id="podium">
    <!-- 拽转 专砖 住  -->
  </div>

  <ul class="score-list" id="score-list">
    <!-- 砖专 砖转砖 -->
  </ul>

  <script>
    fetch("scores.json")
      .then(res => res.json())
      .then(data => {
        //  驻 拽转  
        data.sort((a, b) => b.points - a.points);

        const podium = document.getElementById("podium");
        const list = document.getElementById("score-list");

        const places = [
          { class: "place-1", label: "" },
          { class: "place-2", label: "" },
          { class: "place-3", label: "" }
        ];


        // 拽 驻 爪专 (专拽  注 专转)
        podium.innerHTML = "";
        list.innerHTML = "";

        // 爪专 转 驻 (3 专砖)
        for (let i = 0; i < 3 && i < data.length; i++) {
          const person = data[i];
          const div = document.createElement("div");
          div.className = `place ${places[i].class}`;
          div.innerHTML = `
            <div>${places[i].label}</div>
            <div>${person.points}</div>
            <div class="podium-name">${person.name}</div>
          `;
          podium.appendChild(div);
        }

        // 爪 转 砖专 砖转砖 转转 驻
        for (let i = 3; i < data.length; i++) {
          const li = document.createElement("li");
          li.textContent = `${data[i].name}: ${data[i].points} 拽转`;
          list.appendChild(li);
        }
      })
      .catch(err => {
        console.error("砖 注转 转:", err);
      });
  </script>
</body>
</html>
